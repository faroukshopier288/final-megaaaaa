<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEGAHUB</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
  
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/signup.css">

</head>
<body>
  <div class="signup-container" data-aos="fade-right">
    
    <!-- الجزء اليمين للديزاين -->
    <div class="right-side ">
        <div>
      <img src="imgs/sign-upimg.png" alt=" megahub" class="first-img-right">
      </div>
      <div>
      <p>By becoming a part of our team, you'll have the chance to unleash your potential, expand your horizons, and work alongside like-minded peers who share your aspirations.</p>
    </div>
      <img src="imgs/Frame 1984078850 1.png" alt="Teamwork" class="img-fluid side-image">
</div>
    
















    <!-- الجزء الشمال للفورم -->
    <div class="left-side" data-aos="fade-right">
      <div class="form-box col-12 col-md-6">
        <h2>Sign Up</h2>
        <h4 id="result"></h4>
        <form action="desktop-2.html" onsubmit="return getData()" id="signupForm">
          <div class="input-group">
             <img src="imgs/Group.svg" alt="User icon" width="20" height="20">

            <input type="text" id="user" placeholder="user"  name="user">
          </div>

          <div class="input-group">
            <img src="imgs/ic_outline-email.svg" alt="User icon" width="20" height="20">
            <input type="email" id="mail" placeholder="Email"  name="mail">
          </div>

          <div class="input-group">
           <img src="imgs/material-symbols_lock-outline.svg" alt="User icon" width="20" height="20">
            <input type="password" id="pass" placeholder="Password"  name="pass">
            <img src="imgs/mdi_eye-outline.svg" alt="Show/Hide" class="eye-icon" onclick="togglePassword('pass', this)">
          </div>

          <div class="input-group">
           <img src="imgs/material-symbols_lock-outline.svg" alt="User icon" width="20" height="20">
            <input type="password" id="confirm" placeholder="Confirm  Password"  name="confirm">
            <img src="imgs/mdi_eye-outline.svg" alt="Show/Hide" class="eye-icon" onclick="togglePassword('confirm', this)">
          </div>

          <button type="submit" class="btn">Sign Up</button>
        </form>
      </div>
      <div>
        <h7>
            Or Log in with
        </h7>
      </div>
        <div class="icons">
            <img src="imgs/google.png" alt="google" class="icon-link">

            <img src="imgs/Apple_logo_black 1.svg" alt="Apple_logo_black" class="ic-2">

            <img src="imgs/facebook.png" alt=" face...icon" class="ic-3">
         </div>
         <div>
            <h6> Already Have an account? <a href="login.html" target="_blank">log in</a> </h6>
         </div>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
  AOS.init();
</script>


      <!-- fontawsome js  -->
     <script src="js/all.min.js"></script>

     <!-- wow js  -->
        <script src="js/wow.min.js"></script>
        <script>
            new WOW().init();
        </script>
     <!-- wow js  -->

     <!-- jquery js  -->
     <script src="js/jquery.slim.min.js"></script>
     <!-- popper js  -->
     <script src="js/popper.min.js"></script>
    <!-- bootstrap js  -->
    <script src="js/bootstrap.min.js"></script>
     <!-- mdbootstrap js  -->
      <script src="js/mdb.min.js"></script>
      <!-- main js  -->
       <script src="js/signup.js"></script>
       <script src="js/master.js"></script>
</body>
</html>
